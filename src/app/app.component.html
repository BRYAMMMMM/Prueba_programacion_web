<div class="container">
    <h2>{{ isEditMode ? 'Actualizar Libro' : 'Crear Libro' }}</h2>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="newLibro.nombre" name="titulo" required>
      </div>
      <div class="form-group">
        <label>Apellido:</label>
        <input [(ngModel)]="newLibro.apellido" name="autor" required>
      </div>
      <div class="form-group">
        <label>direccion</label>
        <input [(ngModel)]="newLibro.direccion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label>consumo</label>
        <input [(ngModel)]="newLibro.consumo" name="genero">
      </div>
      <div class="form-group">
        <label>Deuda:</label>
        <input [(ngModel)]="newLibro.deuda" name="editorial" required>
      </div>
      <button class="submit-button" type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
    </form>
  
    <div class="libro-list">
      <ul>
        <li *ngFor="let libro of libros" class="libro-item">
          <strong>Título:</strong> {{ libro.nombre }} <br>
          <strong>Id:</strong> {{ libro.UsuarioId }} <br>
          <strong>Autor:</strong> {{ libro.apellido }} <br>
          <strong>Descripción:</strong> {{ libro.direccion }} <br>
          <strong>Género:</strong> {{ libro.consumo }} <br>
          <strong>Editorial:</strong> {{ libro.deuda }} <br>
          <strong>Portada:</strong> <br>
          <div class="button-group">
          

          </div>
        </li>
      </ul>
    </div>
  </div>
